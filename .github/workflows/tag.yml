name: Tag CI

env:
  context: './'
  cache-name: cache-release

on:
  push:
    tags:
      - 'v**'

jobs:
  next-version:
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    outputs:
      version: ${{ steps.get-version.outputs.version }}

    steps:
      - name: Compute tag version
        id: get-version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$(echo ${VERSION} | sed s/^v//)" >> $GITHUB_OUTPUT

  release-npm-package:
    name: Release package on npm
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #Â v5.0.0
        with:
          show-progress: false

      - name: Extract tag name
        id: extract_tag
        shell: bash
        run: echo "tag=$(echo ${GITHUB_REF#refs/tags/})" >> $GITHUB_OUTPUT

      - name: Use Node.js 24
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: '24.x'
          check-latest: true

      - name: Install
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - name: Publish
        run: yarn npm publish
