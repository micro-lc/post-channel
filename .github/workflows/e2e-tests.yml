name: Playwright Tests

on:
  workflow_call:
    inputs:
      node-version:
        default: 20.x
        required: false
        type: string

jobs:
  file-changes:
    runs-on: ubuntu-latest
    outputs:
      diff: ${{ steps.filter.outputs.diff }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          show-progress: false
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            diff:
              - yarn.lock
              - '.github/**'
              - 'tests/**'
              - 'packages/**/src/**'

  test-version:
    runs-on: ubuntu-latest
    outputs:
      playwright-version: ${{steps.dep-version.outputs.playwright-version}}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          show-progress: false

      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: ${{ inputs.node-version }}
          check-latest: true

      - name: Install dependencies
        run: yarn install --immutable

      - name: Find Playwright version
        id: dep-version
        run: |
          echo "playwright-version=$(yarn dep-version @playwright/test)" >> $GITHUB_OUTPUT

  e2e-tests:
    needs:
      - file-changes
      - test-version
    if: needs.file-changes.outputs.diff == 'true'
    timeout-minutes: 60
    container: mcr.microsoft.com/playwright:v${{needs.test-version.outputs.playwright-version}}-focal
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          show-progress: false

      - name: Use Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: ${{ inputs.node-version }}
          check-latest: true

      - name: Install
        run: yarn install --immutable

      - name: Build Cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        id: build-cache
        with:
          path: |
            ./node_modules
            ./dist
          key: ${{ runner.os }}-build-${{ github.sha }}
      
      - name: Build
        run: yarn build
        if: steps.build-cache.outputs.cache-hit != 'true'

      - name: Run tests
        run: HOME=/root yarn test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 30
